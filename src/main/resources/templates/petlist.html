    <title>Title</title>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Main</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addperson">Enter Person</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/addpet">Enter Pet</a>

        </li>
        <li class="nav-item">
            <a class="nav-link" href="/personlist">List Persons</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/petlist">List Pets</a>
        </li>

    </ul>

<br/>
<h1>Pet List</h1>
<table >
    <tr>
        <th>Pet Name</th>
        <th>Pet Type</th>
        <th>Pet Age</th>
        <th>Person</th>
        <th>Actions</th>


    </tr>
    <tr th:each="pet : ${pets}">
        <td th:text="${pet.name}"></td>
        <td th:text="${pet.type}"></td>
        <td th:text="${pet.age}"></td>
        <td th:text="${pet.person.name}"></td>


        <td>

            <a th:href="@{/updatepet/{id}(id=${pet.id})}">Update</a>
            <a th:href="@{/detailpet/{id}(id=${pet.id})}">Details</a>
            <a th:href="@{/deletepet/{id}(id=${pet.id})}">Delete</a>
        </td></tr>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
