<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Main</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addperson">Enter Person</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/addpet">Enter Pet</a>

        </li>
        <li class="nav-item">
            <a class="nav-link" href="/personlist">List Persons</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/petlist">List Pets</a>
        </li>

        <form class="form-inline" th:action="@{/processsearch}" method="post">

            <input class="form-control mr-sm-2" name="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>

    </ul>
</nav>
<br/>
<table>
<h3>Pets</h3>


    <tr>
        <th>Pet Name</th>
        <th>Pet Type</th>
        <th>Pet Age</th>
        <th>Person</th>



    </tr>


    <tr th:each="pet : ${pets}">
        <td th:text="${pet.name}"></td>
        <td th:text="${pet.type}"></td>
        <td th:text="${pet.age}"></td>
        <td th:text="${pet.person.name}"></td>



    </tr>
</table>



<h3>Persons</h3>

<table>


    <tr>
        <th>Person Name</th>
        <th>Address</th>

    </tr>



    <tr th:each="person : ${persons}">
        <td th:text="${person.name}"></td>
        <td th:text="${person.address}"></td>

      </tr>

</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
